    <script>
    document.getElementById('clickableDiv').addEventListener('click', function() {
        let formData = new FormData(document.getElementById("myForm"));
        let requestData = Object.fromEntries(formData);

        document.getElementById("jsonOutput").innerHTML = JSON.stringify(requestData);
        });
       

        

</script>
