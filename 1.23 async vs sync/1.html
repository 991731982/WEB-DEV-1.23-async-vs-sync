<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

    </form>

    <div id="clickableDiv">click me</div>

    <div id="jsonOutput">

    </div>

    <script>
        document.getElementById("clickableDiv").addEventListener("click", function () {
            let formData = new FormData(document.getElementById("myForm"));
            let requestData = Object.fromEntries(formData);
            document.getElementById("jsonOutput").innerHTML = JSON.stringify(requestData);
        });

    </script>
</body>

</html>
